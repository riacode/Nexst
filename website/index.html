<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nexst – Know Your Nexst Step</title>
  <!-- favicon -->
  <link rel="icon" href="/favicon.png" type="image/png" />
  <link rel="shortcut icon" href="/favicon.png" type="image/png" />
  <link rel="apple-touch-icon" href="/favicon.png" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    rel="stylesheet"
  />

  <style>
    :root {
      --accent: #00B39F;
      --text: #102A43;
      --bg: #FAFBFC;
    }
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body { height:100%; font-family:'Inter', sans-serif; color:var(--text); scroll-behavior:smooth; }

    html {
      background: none;
      background-image:
        linear-gradient(135deg, rgba(0,179,159,0.8) 0%, rgba(0,179,159,0.6) 15%, transparent 30%),
        linear-gradient(45deg, rgba(0,200,180,0.7) 10%, rgba(0,200,180,0.5) 25%, transparent 40%),
        linear-gradient(225deg, rgba(255,140,100,0.75) 20%, rgba(255,140,100,0.55) 35%, transparent 50%),
        linear-gradient(315deg, rgba(178,152,255,0.7) 30%, rgba(178,152,255,0.5) 45%, transparent 60%),
        linear-gradient(90deg, rgba(100,150,255,0.65) 40%, rgba(100,150,255,0.45) 55%, transparent 70%),
        linear-gradient(180deg, rgba(120,200,150,0.6) 50%, rgba(120,200,150,0.4) 65%, transparent 80%),
        linear-gradient(270deg, rgba(255,180,140,0.55) 60%, rgba(255,180,140,0.35) 75%, transparent 90%);
      background-repeat: no-repeat;
      background-attachment: scroll;
      background-size: 100% 600vh;
      min-height: 100%;
    }

    body {
      margin:0;
      background: transparent;
      position:relative;
      overflow-x:hidden;
    }

    section { min-height:100vh; display:flex; align-items:center; padding:4rem 15vw; }
    #hero { padding-top:6rem; }
    .content { flex:1 1 40%; max-width:40%; text-align: left; }
    .image { flex:1 1 50%; display:flex; justify-content:center; }
    .image img { width:60%; border-radius:16px; box-shadow:0 4px 16px rgba(0,0,0,0.1); }
    h1 { font-size:clamp(2.5rem,5vw,4rem); margin-bottom:1rem; line-height:1.2; }
    h2 { font-size:clamp(1.75rem,3vw,2.5rem); margin-bottom:0.75rem; line-height:1.3; color:var(--text); }
    p { font-size:1.125rem; line-height:1.6; }
    .btn { display:inline-block; margin-top:2rem; padding:0.75rem 1.5rem; background:var(--accent); color:#fff; text-decoration:none; border-radius:8px; font-weight:700; transition:opacity .25s; }
    .btn:hover { opacity:0.85; }
    .header {
      position:fixed; top:0; left:0; right:0; padding:1.5rem 15vw;
      display:flex; align-items:center; gap:0.75rem; z-index:10;
      background:rgba(255,255,255,0.05); backdrop-filter:blur(10px); border-bottom:1px solid rgba(255,255,255,0.1);
    }
    .logo-placeholder { width:32px; height:32px; background:var(--accent); border-radius:8px; display:flex; align-items:center; justify-content:center; color:white; font-weight:bold; font-size:14px; }
    .app-name { font-size:1.25rem; font-weight:800; color:rgb(231, 151, 110); }
    .cta-strip {
      background:rgba(255,255,255,0.05); backdrop-filter:blur(10px); text-align:center;
      padding:3rem 2rem; border-top:1px solid rgba(255,255,255,0.1);
      position:relative; z-index:1;
    }
    @media (max-width:820px) {
      section { flex-direction:column; }
      .content, .image { max-width:100%; text-align:center; }
      .image { margin-top:2rem; }
    }
  </style>

  <script>
    function openTestFlight() {
      const testFlightApp = 'testflight://';
      const appStoreLink = 'https://apps.apple.com/app/testflight/id899247664';
      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);

      if (isIOS) {
        window.location.href = testFlightApp;
        setTimeout(() => { window.location.href = appStoreLink; }, 1000);
      } else {
        alert('TestFlight is only available on iOS devices. Please visit the App Store to download TestFlight.');
        window.open(appStoreLink, '_blank');
      }
    }

    window.addEventListener('load', function() {
      const logo = document.querySelector('.header img');
      if (logo) {
        logo.addEventListener('error', function() {
          console.error('Logo failed to load:', this.src);
          this.style.display = 'none';
          const header = document.querySelector('.header');
          if (header) {
            const textLogo = document.createElement('div');
            textLogo.textContent = 'Nexst';
            textLogo.style.color = 'white';
            textLogo.style.fontWeight = 'bold';
            textLogo.style.fontSize = '1.25rem';
            header.appendChild(textLogo);
          }
        });
        logo.addEventListener('load', function() {
          console.log('Logo loaded successfully:', this.src);
        });
      }
    });
  </script>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <img
      src="/website_icon.png"
      alt="Nexst Logo"
      style="width: 32px; height: 32px; filter: brightness(0) invert(1);"
    />
  </header>

  <!-- Hero Section -->
  <section id="hero">
    <div class="content">
      <h1>
        Know Your
        <span style="color: white; font-weight: 800;">Nexst</span>
        Step.
      </h1>
      <p>
        Log your symptoms and let Nexst’s AI engine translate them into precise
        next‑step actions and doctor‑prep questions—fast, accurate, and private.
      </p>
      <a href="#" class="btn" onclick="openTestFlight()">Join Beta</a>
    </div>
    <div class="image">
      <img src="https://via.placeholder.com/300x600" alt="App hero mockup" />
    </div>
  </section>

  <!-- ...other sections unchanged... -->

  <!-- Final CTA Strip -->
  <div class="cta-strip">
    <h2>Ready to take your next step?</h2>
    <a href="#" class="btn" onclick="openTestFlight()">Join Beta</a>
  </div>
</body>
</html>
